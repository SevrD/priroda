version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/queries/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "queries"
        out: "internal/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true